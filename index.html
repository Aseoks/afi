        <div id="selected-item">123123123123</div>

      <div class="title">
        <p class="quote">

        </p>
        <p class="quote">
          make a <br /><span class="decoration-text change">change</span>
        </p>

      <div class="form">
        <form action="#">
          <div class="dates">
            <div class="dateContainer">              
              <label for="arrival">Arrival</label>              
              <input type="date" class="datePicker" id="arrival" value="arrivalDate">  
                    
            </div>
            
            <div class="dateContainer">              
              <label for="departure">Departure</label>              
              <input type="date" class="datePicker" id="departure" value="departureDate">                            
            </div>
            
          </div>

          <div class="value">
            <div class="valueContainer">
              <label for="guests">Guests:</label>
              <input type="number" class="valuePicker" id="guests" value="guestsNumber" min="1" max="12">              
            </div>
            
            <div class="valueContainer">
              <label for="pets">Pets:</label>
              <input type="number" class="valuePicker" id="pets" value="petsNumber" min="0" max="2">
            </div>
            
          </div>

          <button id="submit">BOOK NOW</button>
          

        </form>
      </div>
      <div class="scroll-down"><p>Discover more</p></div>
